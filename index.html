<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My notebook with you</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .input-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #memoInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #memoInput:focus {
            border-color: #4facfe;
        }

        #addBtn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
        }

        .memos-section {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .memo-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: between;
            align-items: flex-start;
            animation: slideIn 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .memo-content {
            flex: 1;
            font-size: 16px;
            line-height: 1.5;
            word-break: break-word;
        }

        .memo-time {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 15px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state img {
            width: 80px;
            opacity: 0.5;
            margin-bottom: 15px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        .memos-section::-webkit-scrollbar {
            width: 6px;
        }

        .memos-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .memos-section::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .memos-section::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“ æˆ‘çš„å¤‡å¿˜å½•</h1>
            <p>è®°å½•ç”Ÿæ´»ä¸­çš„é‡è¦äº‹é¡¹</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="memoInput" placeholder="è¾“å…¥è¦è®°å½•çš„äº‹é¡¹...">
                <button id="addBtn">æ·»åŠ </button>
            </div>
        </div>

        <div class="memos-section" id="memosContainer">
            <!-- å¤‡å¿˜å½•åˆ—è¡¨å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
            <div class="empty-state">
                <div style="font-size: 48px; margin-bottom: 15px;">ğŸ“‹</div>
                <h3>æš‚æ— å¤‡å¿˜å½•</h3>
                <p>æ·»åŠ ä½ çš„ç¬¬ä¸€æ¡å¤‡å¿˜å½•å§ï¼</p>
            </div>
        </div>
    </div>

    <script>
        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½å¤‡å¿˜å½•æˆ–åˆå§‹åŒ–ç©ºæ•°ç»„
        let memos = JSON.parse(localStorage.getItem('memos')) || [];

        // è·å–DOMå…ƒç´ 
        const memoInput = document.getElementById('memoInput');
        const addBtn = document.getElementById('addBtn');
        const memosContainer = document.getElementById('memosContainer');

        // æ¸²æŸ“å¤‡å¿˜å½•åˆ—è¡¨
        function renderMemos() {
            if (memos.length === 0) {
                memosContainer.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 15px;">ğŸ“‹</div>
                        <h3>æš‚æ— å¤‡å¿˜å½•</h3>
                        <p>æ·»åŠ ä½ çš„ç¬¬ä¸€æ¡å¤‡å¿˜å½•å§ï¼</p>
                    </div>
                `;
                return;
            }

            memosContainer.innerHTML = memos.map((memo, index) => `
                <div class="memo-item">
                    <div class="memo-content">
                        ${memo.text}
                        <div class="memo-time">${memo.time}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteMemo(${index})">Ã—</button>
                </div>
            `).join('');
        }

        // æ·»åŠ æ–°å¤‡å¿˜å½•
        function addMemo() {
            const text = memoInput.value.trim();
            if (text === '') {
                alert('è¯·è¾“å…¥å¤‡å¿˜å½•å†…å®¹ï¼');
                return;
            }

            const newMemo = {
                text: text,
                time: new Date().toLocaleString('zh-CN')
            };

            memos.unshift(newMemo); // æ·»åŠ åˆ°å¼€å¤´
            memoInput.value = '';
            saveMemos();
            renderMemos();
        }

        // åˆ é™¤å¤‡å¿˜å½•
        function deleteMemo(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡å¤‡å¿˜å½•å—ï¼Ÿ')) {
                memos.splice(index, 1);
                saveMemos();
                renderMemos();
            }
        }

        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
        function saveMemos() {
            localStorage.setItem('memos', JSON.stringify(memos));
        }

        // äº‹ä»¶ç›‘å¬
        addBtn.addEventListener('click', addMemo);
        memoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addMemo();
            }
        });

        // åˆå§‹æ¸²æŸ“
        renderMemos();
    </script>
</body>
</html>
